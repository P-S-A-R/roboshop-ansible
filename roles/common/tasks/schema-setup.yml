- name: Mongodb schema
  when: schema_type == "mongo"
  block:
    - name: setup mongodb repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/systemd/system/mongodb.repo

    - name: install mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load schema
      ansible.builtin.shell: mongo --host mongodb-dev.devopsb71.shop </app/schema/${component}.js

- name: mysql schema
  when: schema_type == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: load schema
      ansible.builtin.shell: mysql -h mysql.devopsb71.shop -uroot -pRoboShop@1 < /app/schema/{{component}}.sql











